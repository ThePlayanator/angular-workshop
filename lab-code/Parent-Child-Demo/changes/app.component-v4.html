<h1>From the root component</h1>

<p>Value of parent counter : {{parentCounter}}</p>

<button (click)="incCounter()">Increment</button>
<button (click)="decCounter()">Decrement</button>

<p>Text from child : {{childText}}</p>

<!-- Event binding results in parentCounter being updated with the value in the event coming up from the child -->
<!-- Subsequently, property binding sends the updated value in parentCounter to childCounter -->

<app-first-child [childCounter]="parentCounter" (textChanged)="processChangeFromChild($event)" (counterChanged)="parentCounter=$event"></app-first-child>
