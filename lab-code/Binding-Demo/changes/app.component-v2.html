<h1> My first Angular app </h1>

<!-- Property binding to innerText property of h3 element -->
<h3 [innerText]="title"> </h3>

<!-- Property binding to disabled property of button -->
<button type="button" [disabled]="isDisabled">Is this clickable ?</button>
<br>

<!-- Property binding to src property of img -->
<img [src]="'/assets/' + imageName + '.jpg'" alt="some animal"/>
<br>

<!-- Property binding to href property of a -->
<a [href]="'https://' + newsSite" target="_blank">My favorite news site</a>
