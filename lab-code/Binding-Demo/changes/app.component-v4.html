<h1> My first Angular app </h1>

<!-- Single style binding referencing a component property -->
<p [style.font-family]="favFont">The first paragraph</p>

<!-- Single style binding referencing a component method -->
<p [style.color]="getTextColor()">The second paragraph</p>

<!-- Single style binding demonstrating ternary operator expression -->
<p [style.font-size.%]="isSpecial ? 200 : 50" >The third paragraph</p>
<br>

<!-- Multiple style binding example -->
<p><img src="/assets/cat.jpg" [style]="styleFirstImage" alt="some cat" >
Cats are sooooo cute ....</p>
