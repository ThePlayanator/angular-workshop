<h1>Purchase order page</h1>

<p>Price of product: RM {{ price }}</p>
<p>Sales tax is currently: {{ SST }} %</p>

<label for="numitems">Number of items to purchase: </label>
<input #numitems type="text" id="numitems">

<button type="button" (click)="calcTotalPrice(numitems.value)">Calculate final price</button>

<p>{{finalPriceMessage}}</p>
