
<h1>Reactive Forms Demo</h1>

<!-- The FormGroup directive listens for the submit event emitted by the <form> element when a submit type button at the bottom of the form is clicked, and emits a ngSubmit event that can be bound to a component method. -->
<form [formGroup]="profileForm"  (ngSubmit)="onSubmit()">
 
  <p>
    <!-- Bind each individual form control element to the FormControl instance
    in the component using the formControlName directive -->
    <label for="firstname">First Name </label>
    <input type="text" id="firstname" formControlName="firstname">
  </p>

  <p>
    <label for="lastname">Last Name </label>
    <input type="text" id="lastname" formControlName="lastname">
  </p>

  <p>
    <label for="email">Email </label>
    <input type="text" id="email" formControlName="email">
  </p>


  <!-- For nested FormGroups, use formGroupName directive to bind to
  the nested FormGroup in the component -->
  <div formGroupName="address">
    <h3>Address</h3>
    <p>
      <label for="street">Street</label>
      <input type="text" id="street"  formControlName="street">
    </p>

    <p>
      <label for="city">City</label>
      <input type="text" id="city" formControlName="city">
    </p>

    <p>
      <label for="state">State</label>
      <input type="text" id="state" formControlName="state">
    </p>

  

  </div>

  <!-- The form should typically end with a submit type button -->
<!--   Clicking this button emits a submit event, which is intercepted by the 
  FormGroup directive, which in turn emits an NgSubmit event -->
  <button type="submit">Submit</button>
  <br>
  <button type="button" (click)="setContentForEntireForm()">Set the entire form using setValue</button>
  <br>
  <button type="button" (click)="  setContentForPartOfForm()">Set part of the form using patchValue</button>

  <br>
  <button type="button" (click)="  changeFirstName()">Change value for firstname control only</button>

  <br>
  <button type="button" (click)="clearFormValues()">Reset all form field values</button>

</form>
