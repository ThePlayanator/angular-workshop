<h1>Demonstrating basic HTTP calls to fake API service </h1>


<h3>Retrieving post via user-specified post Id</h3>

<label for="postid">Enter id of post to retrieve:</label>
<input #postinput type="number" id="postid">
<br>
<br>
<button type="button" (click)="retrievePost(postinput)">Retrieve post</button>

<p>{{ errorMessage }}</p>

<div *ngIf="singlePost">

    <p>User id : {{singlePost.userId}} </p>
    <p>Post id : {{singlePost.id}} </p>
    <p>Title : {{singlePost.title}} </p>
    <p>Body : {{singlePost.body}} </p>

</div>
